<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="styles.css">
    <title>Tic⤫Tac⥁Toe</title>
</head>

<body>
    <section class="grandparent">
        <div id="fire-score" class="player-left">
            <p> 🔥 Master of Fire 🔥 </p>
            <span id="player1-wins">0 wins</span>
        </div>
        <section class="board-container">
            <div class="banner-wrapper">
                <h1> Tic-Tac-Toe </h1>
            </div>
            <h3 class="player-turn hidden">It's Turn</h3>
            <section class="player-select-dropdown">
                <label for="player-select"> Choose Your Fighter! </label>
                <select class="player-select" id="player-select">
                    <option value="">-- Select --</option>
                    <option value="Fire">Master of Fire 🔥</option>
                    <option value="Water"> Master of Water 🌊</option>
                </select>
            </section>
            <div class="gameboard">
                <div class="row">
                    <div class="cell cell-1" id="0"></div>
                    <div class="cell cell-2" id="1"></div>
                    <div class="cell cell-3" id="2"></div>
                </div>
                <div class="row">
                    <div class="cell cell-4" id="3"></div>
                    <div class="cell cell-5" id="4"></div>
                    <div class="cell cell-6" id="5"></div>
                </div>
                <div class="row">
                    <div class="cell cell-7" id="6"></div>
                    <div class="cell cell-8" id="7"></div>
                    <div class="cell cell-9" id="8"></div>
                </div>
            </div>
        </section>
        <div id="water-score" class="player-right">
            <p> 🌊 Master of Water 🌊 </p>
            <span id="player2-wins">0 wins</span>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
