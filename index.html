<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="styles.css">
    <title>Tic⤫Tac⥁Toe</title>
</head>
<section class="grandparent">
    <div id="fire-score" class="player-left">
        <p> 🔥 Master of Fire 🔥 </p><span id="player1-wins">0 wins</span></p>
    </div>
    <section class="board-container">
        <div class="banner-wrapper">
            <h1> Tic-Tac-Toe</h1>
        </div>
        <div class="gameboard">
            <div class="row">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
            </div>
        </div>
    </section>
    <div id="water-score" class="player-right">
        <p> 🌊 Master of Water 🌊 </p><span id="player2-wins">0 wins</span></p>
    </div>
</section>

<body>
    <!-- <script src="./src/main.js"></script> -->
</body>

</html>
